BtaskDashboardBundle_today:
    pattern:  /today
    defaults: { _controller: BtaskDashboardBundle:Default:today }

BtaskDashboardBundle_homepage:
    pattern:  /
    defaults: { _controller: BtaskDashboardBundle:Default:index }

BtaskDashboardBundle_board:
    pattern:  /board
    defaults: { _controller: BtaskDashboardBundle:Default:showBoard }

BtaskDashboardBundle_postit_list:
    pattern: /board/posts-it
    defaults: { _controller: BtaskDashboardBundle:Default:showPostIt }
    requirements:
        _method: GET

BtaskDashboardBundle_item_add:
    pattern:  /board/item/add
    defaults: { _controller: BtaskDashboardBundle:Default:newItem }

BtaskDashboardBundle_item_edit:
    pattern:  /board/item/{id}/edit
    defaults: { _controller: BtaskDashboardBundle:Default:editItem }

BtaskDashboardBundle_daily_tasks_by_status:
    pattern:  /board/tasks/{status}/{date}
    defaults: { _controller: BtaskDashboardBundle:Default:showTasksByStatus, date: null }
    requirements:
        _method: GET
        status: (overdue|todo|done)
