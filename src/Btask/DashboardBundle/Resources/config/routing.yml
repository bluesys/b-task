BtaskDashboardBundle_today:
    pattern:  /today
    defaults: { _controller: BtaskDashboardBundle:Default:today }

BtaskDashboardBundle_homepage:
    pattern:  /
    defaults: { _controller: BtaskDashboardBundle:Default:index }

BtaskDashboardBundle_board:
    pattern:  /board
    defaults: { _controller: BtaskDashboardBundle:Default:showBoard }

BtaskDashboardBundle_postit_list:
    pattern: /board/posts-it
    defaults: { _controller: BtaskDashboardBundle:Default:showPostIt }
    requirements:
        _method: GET

BtaskDashboardBundle_item_add:
    pattern:  /dashboard/item/add
    defaults: { _controller: BtaskDashboardBundle:Default:createItem }
    requirements:
        _method: POST
